<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Showcase Produk</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        body {
            background: #f8f8f8;
            color: #000;
            font-family: 'Poppins', sans-serif;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .product-card {
            border-radius: 16px;
            overflow: hidden;
            transition: 0.4s ease;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .product-img {
            height: 240px;
            object-fit: cover;
            width: 100%;
        }

        .btn-detail {
            background: #000;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            transition: .3s;
        }

        .btn-detail:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center section-title" data-aos="fade-down">Produk Kami</h2>

        <div class="row g-4">

            <!-- PRODUCT 1 -->
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
                <div class="product-card p-3">
                    <img src="https://via.placeholder.com/400x300" class="product-img rounded" alt="Produk 1">
                    <h4 class="mt-3">Produk Premium 1</h4>
                    <p>Produk terbaik dengan kualitas unggulan untuk kebutuhan profesional Anda.</p>
                    <button class="btn-detail w-100">Detail</button>
                </div>
            </div>

            <!-- PRODUCT 2 -->
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
                <div class="product-card p-3">
                    <img src="https://via.placeholder.com/400x300" class="product-img rounded" alt="Produk 2">
                    <h4 class="mt-3">Produk Premium 2</h4>
                    <p>Ditenagai fitur modern dengan desain elegan untuk performa maksimal.</p>
                    <button class="btn-detail w-100">Detail</button>
                </div>
            </div>

            <!-- PRODUCT 3 -->
            <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                <div class="product-card p-3">
                    <img src="https://via.placeholder.com/400x300" class="product-img rounded" alt="Produk 3">
                    <h4 class="mt-3">Produk Premium 3</h4>
                    <p>Solusi terbaik untuk meningkatkan produktivitas dan efisiensi Anda.</p>
                    <button class="btn-detail w-100">Detail</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 900,
            once: true
        });

        // Button click interaction
        document.querySelectorAll(".btn-detail").forEach(btn => {
            btn.addEventListener("click", () => {
                alert("Detail produk segera tersedia!");
            });
        });
    </script>

</body>
</html>
